name: Run Playwright & Postman Tests

on:
  push:
    branches:
      - main
      - develop  # Cambia por la rama que uses
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright Tests
        run: npx playwright test

      - name: 📊 Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: 📦 Install Newman (Postman CLI)
        run: npm install -g newman

      - name: 🌐 Run Postman API Tests
        run: newman run postman/collection.json -e postman/environment.json --reporters cli,junit --reporter-junit-export newman-report.xml

      - name: 📊 Upload Postman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: newman-report.xml
          retention-days: 7
